<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<body>

<p id="code" style="word-break: break-all; width:50%;"></p>
<button onclick="copyCode()">コピー</button>

<script>
const params = new URLSearchParams(document.location.search);
document.getElementById("code").innerHTML = params.get("code");
function copyCode() {
  navigator.clipboard.writeText(document.getElementById("code").innerHTML);
}
</script>

</body>
</html>
